<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{{pokemon["name"]}}</title>
</head>
<body class="bg-primary bg-gradient d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand text-secondary font-weight-bold" href="/">Pokémon Searcher</a>
        </div>
    </nav>      
    <div class="container text-center pt-lg-5 pt-4">
        <h1>{{pokemon["name"]}}</h1>
        <img src={{pokemon["picture"]}}>
        <p>{{pokemon["paragraph"]}}</p>
    </div>
    <footer class="bg-white w-100 mt-auto px-5 py-2 d-flex justify-content-between align-items-center">
        <span class="text-secondary">Made with ❤️ by Kibon</span>
        <div class="me-5">
            <a href="https://www.linkedin.com/in/gabrielfreitas-xv/" target="_blank"><i class="fa fa-linkedin text-secondary" style="font-size:35px; margin: 0px 15px;"></i></a>
            <a href="https://github.com/kibonusp" target="_blank"><i class="fa fa-github text-secondary" style="font-size:35px; margin: 0px 15px;"></i></a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
